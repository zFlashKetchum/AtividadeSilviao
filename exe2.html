<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const meses = [
            ["Janeiro", "Jan", "January"],
            ["Fevereiro", "Fev", "Febuary"],
            ["Março", "Mar", "March"],
            ["Abril", "Abr", "April"],
            ["Maio", "Mai", "May"],
            ["Junho", "Jun", "June"],
            ["Julho", "Jul", "July"],
            ["Agosto", "Ago", "August"],
            ["Setembro", "Set", "September"],
            ["Outubro", "Out", "October"],
            ["Novembro", "Nov", "November"],
            ["Dezembro", "Dez", "December"]
        ]

        let mesPer = parseInt(prompt("Digite o numero do mês que deseja \n 1 - Janeiro a 12 - Dezembro"))
        if (mesPer == 1)
            document.write(meses[0])
        else if (mesPer == 2)
            document.write(meses[1])
        else if (mesPer == 3)
            document.write(meses[2])
        else if (mesPer == 4)
            document.write(meses[3])
        else if (mesPer == 5)
            document.write(meses[4])
        else if (mesPer == 6)
            document.write(meses[5])
        else if (mesPer == 7)
            document.write(meses[6])
        else if (mesPer == 8)
            document.write(meses[7])
        else if (mesPer == 9)
            document.write(meses[8])
        else if (mesPer == 10)
            document.write(meses[9])
        else if (mesPer == 11)
            document.write(meses[10])
        else 
            document.write(meses[11])
    </script>
</body>
</html>
